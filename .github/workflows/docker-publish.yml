name: Self Hosted Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the script
        run: |
          docker build -t my-node-app:0.1 .
          docker run -p 4000:80 --name my-IaC-app -d my-node-app:0.1
          curl localhost:4000 > curl-result