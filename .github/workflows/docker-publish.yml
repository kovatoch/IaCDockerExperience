name: Self Hosted Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the script
        run: |
          if [[ "$(docker images -q my-node-app 2> /dev/null)" == "" ]]; then
            docker build -t --replace my-node-app:0.1 .
          fi  
          
          docker run -p 4000:80 --name my-IaC-app -d my-node-app:0.1
          curl http://0.0.0.0:4000